
<!doctype html>
<html>
  <head>
    <title>Spotify Visualization</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <style type="text/css">
      #login, #loggedin {
        display: none;
      }
      .text-overflow {
        overflow: hidden;
        text-overflow: ellipsis;
        white-space: nowrap;
        width: 500px;
      }
    </style>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src='d3/d3.min.js'></script>
  </head>

  <body>
    <div id="login">
      <h1>A Visualization of Your Music</h1>
      <button id="login-button" class="btn btn-primary">Log in with Spotify</button>
    </div>
    <div id="loggedin">
      <div id="user-profile">
        <div id= "user-playlists">
        </div>
        <div id='user-playlists-songs'>
        </div>
        <div id='radial'>
        </div>
        <div id='scatter'>
        </div>
      </div>
    </div>
    <script src='scripts/spotify-web-api.js'></script>
    <script src='scripts/radarchart.js'></script>
    <script src='scripts/data.js'></script>
    <script src='scripts/auth.js'></script>
  </body>
</html>
